<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#gallery">Project Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm a passionate developer with experience in building responsive web applications. I love creating user-friendly interfaces and exploring new technologies.</p>
        </section>

        <section id="gallery">
            <div id="project-info">
                <h2 class="gallery-title">Project Gallery</h2>
                <div id="project-details" style="display:none;"></div>
            </div>
            <div id="project-container"></div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <div id="form-response"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
